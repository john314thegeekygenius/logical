<!DOCTYPE html>
<html lang="en" height="100%" width="100%">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Logical</title>
        <link rel="stylesheet" href="css/style-dark.css"></link>
        <link rel="stylesheet" href="css/jquery-ui.css"></link><!-- code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css -->
        <script src="js/jquery-3.7.0.js"></script> <!-- https://code.jquery.com/jquery-3.7.0.js -->
        <script src="js/jquery-ui.js"></script> <!-- https://code.jquery.com/ui/1.13.2/jquery-ui.js -->
        <script src="js/require.js"></script> <!-- https://requirejs.org/docs/release/2.3.6/minified/require.js -->
    </head>
    <body width="100%" height="100%">
        <!-- Create a menu bar at the top -->
        <div class="menu-bar">
            <button id="newfile" class="menu-item" onclick="NewCircuit()">New</button>
            <button id="openfile" class="menu-item" onclick="LoadCircuit()">Load</button>
            <button id="savefile" class="menu-item" onclick="SaveCircuit()">Save</button>
            <span id="prj_title" class="menu-text"></span>
        </div>
        <!-- Create a tab bar at the top -->
        <div class="tab-bar" id="tabs-list">
        </div>
        <!-- Create an area for the canvas -->
        <div class="user-area">
            <!-- The canvas to draw inside -->
            <svg id="svg-ctx" class="svg-canvas" width="100%" height="100%" tabindex="0"></svg>
            <!-- Overlay for Frames Per Second -->
            <svg class="svg-overlay" >
                <text id="svg-fps" class="svg-over-txt" x="10px" y="20px"></text>
                <text id="svg-ftime" class="svg-over-txt" x="10px" y="40px"></text>
                <text id="svg-things" class="svg-over-txt" x="10px" y="60px"></text>
            </svg>
        </div>
        <!-- Create an area for the side bar -->
        <div class="side-bar">
            <!-- Search bar -->
            <input class="search-bar" type="text" autocomplete="off" placeholder="Search" name="search" id="search_feild">
            <!-- List of components -->
            <ul class="catagory-list" id="cat-list" tabindex="0" role="listbox" >
            </ul>
            <!-- List of items using svg icons -->
            <ul class="svg-item-list" id="svg-listbox" tabindex="0" role="listbox" >
            </ul>
        </div>
        <!-- Create a copyright bar at the bottom because why not? -->
		<div class="footer-bar">
            <p class="footer-text">Logical - Digital Logic Simulator CopyrightÂ© 2023 Jonathan Clevenger</p>
        </div>
        <!-- Create a dialog box div -->
        <div id="dialog-confirm" tabindex="-1" title="Confirm">
        </div>

        <!-- Run the scripts -->
        <script type="text/javascript" src="js/gfxapi.js"></script>
        <script type="text/javascript" src="js/logical/circuit.js"></script>
        <script type="text/javascript" src="js/logical/page.js"></script>
        <script type="text/javascript" src="js/logical/logical.js"></script>
        <script type="text/javascript" src="js/logical/grender.js"></script>
        <script type="text/javascript" src="js/runtime.js"></script>
    </body>
</html>
